    <div class="text">
        <p class="text__1">"Noi siamo tutti onde in seno all'Oceano", disse il Maestro. "Il mare può esistere senza
            le onde, ma le onde non possono esistere senza il mare."
        </p>
        <p class="text__2">"Similmente, lo Spirito può esistere senza l'uomo, ma non l'uomo senza lo Spirito."
            Paramahansa Yogananda
        </p>
